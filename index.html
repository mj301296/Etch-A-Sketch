<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Etch-A-Sketch</title>
  </head>
  <body>


    <div class="header">
        Etch-A-Sketch
    </div>

    <div class="setup">
      <div class="controls-wrapper">
        <div class="controls">
            <label for="squares">Grid size:</label>
            <input id="squares" type="range" name="squares" min="16" max="50" value="16">
            <label for="base">Color:</label>
            <input id="base" type="color" name="base" value="#000000">
            <input id="bnw" type="button" name="bnw" value="BnW">
            <input id="rainbow" type="button" name="rainbow" value="Rainbow">
            <input id="shader" type="button" name="shader" value="Shader">
            <input id="eraser" type="button" name="eraser" value="Eraser">
            <input id="grid-lines" type="button" name="grid-lines" value="Grid Lines">
            <input id="reset" type="button" name="reset" value="Reset">
        </div>
        </div>
        <div class="wrapper">
        <div class="screen"></div>
        </div>
    </div>

    <div class="footer">
        <div>Copyright @ MJXX-The Odin Project</div>
    </div>
  </body>
</html>
